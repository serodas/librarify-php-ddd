name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: docker compose pull

      - name: 🎻 Install dependencies
        run: make composer-install

      - name: 🐳 Start all the environment
        run: make start-docker

      - name: ✅ Run the tests
        run: make test